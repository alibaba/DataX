plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    implementation project(':datax-common')
    implementation 'org.apache.hadoop:hadoop-hdfs:2.5.0'
    implementation 'org.apache.hbase:hbase-client:1.1.3'
    implementation 'org.apache.hbase:hbase-common:1.1.3'
    implementation 'com.alibaba.hbase:alihbase-connector:1.0.4'
    implementation 'com.google.guava:guava:12.0.1'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:2.0.44-beta'
    testImplementation project(':datax-core')
}

description = 'hbase11xreader'
