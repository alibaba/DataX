/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    implementation project(':datax-common')
    implementation project(':plugin-rdbms-util')
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'log4j:log4j:1.2.16'
    implementation 'org.json:json:20160810'
    testImplementation 'org.springframework:spring-test:4.0.4.RELEASE'
    testImplementation 'junit:junit:4.11'
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation fileTree(dir: 'src/main/libs', includes: ['*.jar'])
    implementation 'com.google.guava:guava:16.0.1'
    implementation 'com.alibaba:fastjson:1.2.75'
}

description = 'oceanbasev10writer'
