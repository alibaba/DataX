plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    implementation project(':datax-transformer')
    implementation project(':datax-common')
    implementation 'commons-configuration:commons-configuration:1.10'
    implementation 'commons-cli:commons-cli:1.2'
    implementation 'commons-beanutils:commons-beanutils:1.9.2'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'org.apache.httpcomponents:fluent-hc:4.5'
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'org.codehaus.janino:janino:2.5.16'
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation 'org.codehaus.groovy:groovy-all:2.1.9'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:1.8.5'
    testImplementation 'org.powermock:powermock-api-mockito:1.4.10'
    testImplementation 'org.powermock:powermock-module-junit4:1.4.10'
    implementation 'com.alibaba:fastjson:1.2.75'
    implementation 'commons-io:commons-io:2.4'
}
distributions {

    main {

        contents {
            duplicatesStrategy = DuplicatesStrategy.INCLUDE

            from(layout.projectDirectory.dir('src/main')) {
                exclude 'java'
                exclude 'assembly'
                exclude 'log'
                into ''

            }
            from(layout.buildDirectory.dir('libs')){
                into 'lib'
            }

            from(configurations.runtimeClasspath)
                    {
                        into 'lib'
                    }


        }
    }
}
jar {
    from('src/main/java') {
        include '**/*.properties'
    }
    manifest {
        attributes 'Main-Class': 'com.alibaba.datax.core.Engine'
    }
}
description = 'datax-core'
