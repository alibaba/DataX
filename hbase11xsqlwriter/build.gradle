/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    implementation project(':datax-common')
    implementation 'org.apache.hadoop:hadoop-hdfs:2.7.1'
    implementation 'org.apache.hadoop:hadoop-common:2.7.1'
    implementation 'org.apache.phoenix:phoenix-core:4.11.0-HBase-1.1'
    implementation 'org.apache.phoenix:phoenix-queryserver-client:4.11.0-HBase-1.1'
    implementation 'com.google.guava:guava:12.0.1'
    implementation 'commons-codec:commons-codec:1.8'
    implementation 'org.apache.httpcomponents:httpclient:4.4.1'
    implementation 'com.google.protobuf:protobuf-java:3.2.0'
    testImplementation 'junit:junit:4.13.1'
    testImplementation project(':datax-core')
    testImplementation 'org.mockito:mockito-all:1.9.5'
}

description = 'hbase11xsqlwriter'
