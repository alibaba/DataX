/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    implementation project(':datax-common')
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'com.google.guava:guava:16.0.1'
    implementation 'org.xerial:sqlite-jdbc:3.34.0'
    implementation 'com.aliyun.odps:odps-sdk-core:0.38.4-public'
    implementation 'commons-codec:commons-codec:1.8'
    testImplementation 'org.mockito:mockito-core:1.8.5'
    testImplementation 'org.powermock:powermock-api-mockito:1.4.10'
    testImplementation 'org.powermock:powermock-module-junit4:1.4.10'
}

description = 'odpsreader'
