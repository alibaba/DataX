/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    implementation project(':datax-common')
    implementation project(':datax-core')
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'com.google.code.simple-spring-memcached:spymemcached:2.8.1'
    implementation 'com.google.guava:guava:16.0.1'
    testImplementation 'org.testng:testng:6.8.8'
    testImplementation 'org.easymock:easymock:3.3.1'
}

description = 'ocswriter'

tasks.named('test') {
    useTestNG()
}
