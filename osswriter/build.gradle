plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation project(':datax-common')
    implementation project(':plugin-unstructured-storage-util')
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'com.google.guava:guava:16.0.1'
    implementation 'com.aliyun.oss:aliyun-sdk-oss:2.2.3'
    implementation 'org.apache.parquet:parquet-column:1.8.1'
    implementation 'org.apache.parquet:parquet-avro:1.8.1'
    implementation 'org.apache.parquet:parquet-common:1.8.1'
    implementation 'org.apache.parquet:parquet-format:2.3.1'
    implementation 'org.apache.parquet:parquet-jackson:1.8.1'
    implementation 'org.apache.parquet:parquet-encoding:1.8.1'
    implementation 'org.apache.parquet:parquet-hadoop:1.8.1'
    implementation 'com.twitter:parquet-hadoop-bundle:1.6.0'
    implementation 'org.apache.hadoop:hadoop-common:2.7.1'
    compileOnly 'com.facebook.presto.hadoop:hadoop-apache2:0.3'
    implementation 'org.apache.hadoop:hadoop-core:0.20.205.0'
    implementation 'com.aliyun.oss:hadoop-aliyun:2.7.2'
//    implementation 'org.apache.hadoop:hadoop-hdfs:2.7.1'
    implementation project(':hdfswriter')
    implementation project(':datax-core')
}

description = 'osswriter'
