plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    implementation project(':datax-common')
    implementation 'commons-collections:commons-collections:3.0'
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'com.alibaba:druid:1.0.15'
    implementation 'com.google.guava:guava:r05'
    testImplementation 'mysql:mysql-connector-java:5.1.47'
    testImplementation 'junit:junit:4.13.1'
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation 'com.alibaba:fastjson:1.2.75'
    testImplementation 'org.mockito:mockito-all:1.9.5'
}

description = 'plugin-rdbms-util'
