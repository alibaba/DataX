/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    implementation project(':datax-common')
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'com.google.guava:guava:16.0.1'
    implementation 'net.sourceforge.javacsv:javacsv:2.0'
    implementation 'org.apache.commons:commons-compress:1.9'
    implementation 'org.anarres.lzo:lzo-core:1.0.5'
    implementation 'io.airlift:aircompressor:0.3'
    implementation 'commons-beanutils:commons-beanutils:1.9.2'
    implementation 'org.apache.hadoop:hadoop-common:2.7.1'
    testImplementation 'com.aliyun.oss:aliyun-sdk-oss:2.0.2'
    testImplementation 'junit:junit:4.13.1'
    compileOnly 'com.facebook.presto.hadoop:hadoop-apache2:0.3'
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation 'com.alibaba:fastjson:1.2.75'
}

description = 'plugin-unstructured-storage-util'
