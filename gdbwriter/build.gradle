plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    implementation project(':datax-common')
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'org.apache.tinkerpop:gremlin-driver:3.4.1'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'com.github.ben-manes.caffeine:caffeine:2.4.0'
    testImplementation project(':datax-core')
    implementation 'com.alibaba:fastjson:1.2.75'
}

description = 'gdbwriter'
